<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Add new</title>
    <!--<link href="/css/bootstrap.min.css" rel="stylesheet"/>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .brd {
            border: 4px double black; /* Параметры границы */
            background: #f7f7f7; /* Цвет фона */
            padding: 10px; /* Поля вокруг текста */
        }
    </style>
</head>
<body>
    <h1> Add new</h1>
    <!--<div style="width: 900px; margin-left: auto; margin-right: auto;">-->
    <div style="width: 50%; margin-left: 20px" class="brd">

        <form class="form-horizontal" action="JSP/ManagerAddNew.jsp" method="post">
            Id:
            <input class="form-control" type="text" name="ID" style="width:50px" >
            Name:
            <input type="text" name="name" style="width:200px" ><br>
            Category:
            <select name="category">
                <option value="First">First</option>
                <option value="Second">Second</option>
                <option value="Third">Third</option>
            </select>
            Complete:
            <select name="complete">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br>
            <input colspan="2" type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
